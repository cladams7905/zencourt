name: Deploy Video Server

on:
  push:
    branches:
      - main
    paths:
      - "apps/video-server/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.base.json"
      - ".github/workflows/deploy-video-server.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_IMAGE: ${{ vars.GHCR_IMAGE || format('ghcr.io/{0}/zencourt-video-server', github.repository_owner) }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint video server
        run: npm run lint --workspace=@zencourt/video-server

      - name: Test video server
        run: npm run test --workspace=@zencourt/video-server

      - name: Build video server
        run: npm run build --workspace=@zencourt/video-server

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -f apps/video-server/Dockerfile -t "$GHCR_IMAGE:$IMAGE_TAG" -t "$GHCR_IMAGE:latest" .
          docker push "$GHCR_IMAGE:$IMAGE_TAG"
          docker push "$GHCR_IMAGE:latest"

      - name: Trigger Coolify redeploy
        env:
          COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
        run: |
          if [ -z "$COOLIFY_WEBHOOK_URL" ]; then
            echo "COOLIFY_WEBHOOK_URL secret not set, skipping redeploy trigger."
            exit 0
          fi
          curl --fail --show-error --silent -X POST "$COOLIFY_WEBHOOK_URL"
