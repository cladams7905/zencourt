name: Deploy Video Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_IMAGE: ${{ vars.GHCR_IMAGE || format('ghcr.io/{0}/zencourt-video-server', github.repository_owner) }}
      IMAGE_TAG: ${{ github.sha }}
      HETZNER_ENV_FILE: ${{ vars.HETZNER_ENV_FILE || '/home/deploy/.env.video-server' }}
      HETZNER_DATA_DIR: ${{ vars.HETZNER_DATA_DIR || '/tmp/video-processing' }}
      HETZNER_CONTAINER_NAME: ${{ vars.HETZNER_CONTAINER_NAME || 'zencourt-video-server' }}
      VIDEO_SERVER_PORT: ${{ vars.VIDEO_SERVER_PORT || '3001' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint video server
        run: npm run lint --workspace=@zencourt/video-server

      - name: Test video server
        run: npm run test --workspace=@zencourt/video-server

      - name: Build video server
        run: npm run build --workspace=@zencourt/video-server

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -f apps/video-server/Dockerfile -t "$GHCR_IMAGE:$IMAGE_TAG" -t "$GHCR_IMAGE:latest" .
          docker push "$GHCR_IMAGE:$IMAGE_TAG"
          docker push "$GHCR_IMAGE:latest"

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: ${{ secrets.HETZNER_PORT || 22 }}
          script: |
            set -euo pipefail
            IMAGE="${{ env.GHCR_IMAGE }}"
            TAG="${{ env.IMAGE_TAG }}"
            CONTAINER_NAME="${{ env.HETZNER_CONTAINER_NAME }}"
            ENV_FILE="${{ env.HETZNER_ENV_FILE }}"
            DATA_DIR="${{ env.HETZNER_DATA_DIR }}"
            PORT="${{ env.VIDEO_SERVER_PORT }}"

            docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
            docker pull "${IMAGE}:${TAG}"

            docker stop "${CONTAINER_NAME}" >/dev/null 2>&1 || true
            docker rm "${CONTAINER_NAME}" >/dev/null 2>&1 || true

            mkdir -p "${DATA_DIR}"

            docker run -d \
              --name "${CONTAINER_NAME}" \
              --restart unless-stopped \
              -p "${PORT}:3001" \
              --env-file "${ENV_FILE}" \
              -v "${DATA_DIR}":/tmp/video-processing \
              "${IMAGE}:${TAG}"
