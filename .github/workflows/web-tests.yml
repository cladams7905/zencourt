name: Web Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  web-required:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect web workspace changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - "apps/web/**"
              - "packages/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig.base.json"
              - ".github/workflows/web-tests.yml"

      - name: Setup Node
        if: steps.changes.outputs.web == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.changes.outputs.web == 'true'
        run: npm ci

      - name: Run web workspace tests with coverage
        if: steps.changes.outputs.web == 'true'
        run: npm run test --workspace=@zencourt/web -- --coverage --coverageReporters=text-summary --coverageReporters=json-summary --watchman=false --watchAll=false

      - name: Enforce coverage thresholds (global + modules)
        if: steps.changes.outputs.web == 'true'
        run: node apps/web/scripts/check-coverage.mjs

      - name: Skip note when no web changes
        if: steps.changes.outputs.web != 'true'
        run: |
          echo "No web workspace changes detected; check passes."
