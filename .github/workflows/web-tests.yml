name: Web Tests

on:
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package-lock.json"
      - ".github/workflows/web-tests.yml"
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package-lock.json"
      - ".github/workflows/web-tests.yml"

jobs:
  web-workspace-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run web workspace tests with coverage
        run: npm run test --workspace=@zencourt/web -- --coverage --coverageReporters=text-summary --coverageReporters=json-summary --watchman=false --watchAll=false

      - name: Enforce coverage thresholds (global + modules)
        run: node apps/web/scripts/check-coverage.mjs

      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: "Vercel - zencourt: web-tests"
