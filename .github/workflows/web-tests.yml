name: Web Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-web-changes:
    runs-on: ubuntu-latest
    outputs:
      web_changed: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect web workspace changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - "apps/web/**"
              - "packages/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig.base.json"
              - ".github/workflows/web-tests.yml"

  web-workspace-coverage:
    needs: detect-web-changes
    if: needs.detect-web-changes.outputs.web_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run web workspace tests with coverage
        run: npm run test --workspace=@zencourt/web -- --coverage --coverageReporters=text-summary --coverageReporters=json-summary --watchman=false --watchAll=false

      - name: Enforce coverage thresholds (global + modules)
        run: node apps/web/scripts/check-coverage.mjs

  web-required:
    needs: [detect-web-changes, web-workspace-coverage]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Finalize required check status
        run: |
          if [ "${{ needs.detect-web-changes.outputs.web_changed }}" != "true" ]; then
            echo "No web workspace changes; required check passes."
            exit 0
          fi

          if [ "${{ needs.web-workspace-coverage.result }}" = "success" ]; then
            echo "web-workspace-coverage job succeeded."
            exit 0
          fi

          echo "web-workspace-coverage job result: ${{ needs.web-workspace-coverage.result }}"
          exit 1
