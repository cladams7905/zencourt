name: Core Packages Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-core-changes:
    runs-on: ubuntu-latest
    outputs:
      core_changed: ${{ steps.filter.outputs.core }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect core package changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - "packages/shared/**"
              - "packages/db/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig.base.json"
              - ".github/workflows/core-packages-checks.yml"

  core-packages:
    needs: detect-core-changes
    if: needs.detect-core-changes.outputs.core_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint shared package boundaries
        run: npm run lint:shared

      - name: Lint db package boundaries
        run: npm run lint:db

      - name: Type-check shared package
        run: npm run type-check:shared

      - name: Type-check db package
        run: npm run type-check:db

      - name: Type-check web workspace
        run: npm run type-check:web

      - name: Type-check video-server workspace
        run: npm run type-check:video

      - name: Test shared package
        run: npm run test:shared

      - name: Test db package
        run: npm run test:db

  core-packages-required:
    needs: [detect-core-changes, core-packages]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Finalize required check status
        run: |
          if [ "${{ needs.detect-core-changes.outputs.core_changed }}" != "true" ]; then
            echo "No core package changes; required check passes."
            exit 0
          fi

          if [ "${{ needs.core-packages.result }}" = "success" ]; then
            echo "core-packages job succeeded."
            exit 0
          fi

          echo "core-packages job result: ${{ needs.core-packages.result }}"
          exit 1
