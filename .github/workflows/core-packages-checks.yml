name: Core Packages Checks

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  core-packages-required:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect core package changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core:
              - "packages/shared/**"
              - "packages/db/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig.base.json"
              - ".github/workflows/core-packages-checks.yml"

      - name: Setup Node
        if: steps.changes.outputs.core == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.changes.outputs.core == 'true'
        run: npm ci

      - name: Lint shared package boundaries
        if: steps.changes.outputs.core == 'true'
        run: npm run lint:shared

      - name: Lint db package boundaries
        if: steps.changes.outputs.core == 'true'
        run: npm run lint:db

      - name: Type-check shared package
        if: steps.changes.outputs.core == 'true'
        run: npm run type-check:shared

      - name: Type-check db package
        if: steps.changes.outputs.core == 'true'
        run: npm run type-check:db

      - name: Type-check web workspace
        if: steps.changes.outputs.core == 'true'
        run: npm run type-check:web

      - name: Type-check video-server workspace
        if: steps.changes.outputs.core == 'true'
        run: npm run type-check:video

      - name: Test shared package
        if: steps.changes.outputs.core == 'true'
        run: npm run test:shared

      - name: Test db package
        if: steps.changes.outputs.core == 'true'
        run: npm run test:db

      - name: Skip note when no core changes
        if: steps.changes.outputs.core != 'true'
        run: |
          echo "No core package changes detected; check passes."
